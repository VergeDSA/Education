<VirtualHost *:80>
    #Имя хоста
    ServerName test1
    ServerAlias test1.local www.test1.local
    #Корневая папка хоста
    DocumentRoot /var/www/test1.local
    <Directory /var/www/test1.local>
        #Разрешение на перезапись всех директив при помощи .htaccess
        Options Includes Indexes FollowSymLinks
        AllowOverride All
	Allow From All
    </Directory>
</VirtualHost>
