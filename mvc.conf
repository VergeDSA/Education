<VirtualHost *:80>
    #Имя хоста
    ServerName mvc.localhost
    ServerAlias www.mvc.localhost
    #Корневая папка хоста
    DocumentRoot /home/vergedsa/PhpstormProjects/mvc/public
    <Directory /home/vergedsa/PhpstormProjects/mvc/public>
        #Разрешение на перезапись всех директив при помощи .htaccess
        Options Includes Indexes FollowSymLinks
        AllowOverride All
	Require all granted
    </Directory>
</VirtualHost>
